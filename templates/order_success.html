<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ссылка для клиента</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      function copyToClipboard() {
        const link = document.getElementById("trackLink").textContent;
        navigator.clipboard.writeText(link).then(() => alert("Ссылка скопирована!"));
      }
    </script>
</head>
<body class="bg-gray-100">
    <div class="max-w-4xl mx-auto mt-10 p-6 bg-white shadow rounded-xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Ссылка для отслеживания заказа</h1>

        <div class="mb-6">
            <p class="text-gray-800 text-lg mb-2">Клиент может следить за статусом своего заказа по следующей ссылке:</p>
            <p id="trackLink" class="text-blue-600 underline break-all">{{ link }}</p>

            <div class="mt-4 flex gap-4">
                <button onclick="copyToClipboard()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Скопировать ссылку</button>
                <a href="/operator/" class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400">Назад в панель оператора</a>
            </div>
        </div>
    </div>
</body>
</html>
