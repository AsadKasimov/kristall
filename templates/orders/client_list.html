<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Клиенты | Кристалл</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 p-8">
<div class="max-w-5xl mx-auto">
  <h1 class="text-3xl font-bold mb-6">👥 Клиенты</h1>

  <form method="get" class="mb-4 flex gap-4">
    <input type="text" name="q" placeholder="Поиск по имени или телефону"
           value="{{ search }}"
           class="border p-2 rounded w-full">
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">🔍 Найти</button>
  </form>

  <div class="grid grid-cols-1 gap-4">
    {% for client in clients %}
      <div class="bg-white p-4 rounded shadow">
        <div class="font-semibold text-lg">{{ client.full_name }} 📞 {{ client.phone }}</div>
        <div class="text-sm text-gray-600 mb-2">{{ client.address }}</div>
        <a href="{% url 'edit_client' client.id %}" class="text-blue-600 hover:underline">✏️ Редактировать</a>
        |
        <a href="{% url 'client_report' client.id %}" class="text-green-600 hover:underline">📊 Отчёт</a>
      </div>
    {% empty %}
      <p class="text-gray-600">Нет клиентов.</p>
    {% endfor %}
  </div>
</div>
</body>
</html>
